<VirtualHost *:80>
  ServerAdmin webmaster@ryansobol.com
  ServerName  <%= @site_name %>
  <% for site_alias in @site_aliases %>
  ServerAlias <%= site_alias %>
  <% end %>
  
  DirectoryIndex index.html
  DocumentRoot <%= @app_home %>/public/
  
  LogLevel warn
  ErrorLog  <%= @app_home %>/log/apache2/error.log
  CustomLog <%= @app_home %>/log/apache2/access.log combined
</VirtualHost>